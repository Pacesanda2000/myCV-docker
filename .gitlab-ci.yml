# This is test pipeline

# Stages
stages: 
  - BUILD 
  - DEPLOY 

# Jobs
build_job:
  stage: BUILD  
  script:
  - echo "Welcome from build_job." 
  - ls -la
  - vim /build/Dockerfile
  - docker build -t dmajoros/testimages .
  - echo "done" 

# Info
doploy_job:
    stage: DEPLOY
    script:
    - echo "Welcome from deploy_job."
    - date
    - echo "done"

